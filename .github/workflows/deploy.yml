# .github/workflows/deploy.yml

name: Build and Deploy Jekyll site to GitHub Pages

on:
  # main 브랜치에 push될 때 실행됩니다
  push:
    branches: ["main"] # master 브랜치를 쓴다면 "master"로 바꿔주세요

  # Actions 탭에서 수동으로 실행할 수도 있습니다
  workflow_dispatch:

# GitHub Pages에 배포할 수 있도록 권한을 설정합니다
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포를 하나만 허용하도록 설정합니다
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Ruby and install gems 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 사용하는 루비 버전에 맞게 조절 가능
          bundler-cache: true # 자동으로 Gemfile의 플러그인들을 설치하고 캐시합니다
      - name: Build with Jekyll 🔧
        run: bundle exec jekyll build
      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3 # 빌드 결과물(_site 폴더)을 업로드합니다
        with:
          path: './_site'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 빌드 작업이 끝나야 실행됩니다
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 # 업로드된 결과물을 GitHub Pages에 배포합니다
